services:
  eventify.database:
    image: postgres:latest
    container_name: Eventify.Database
    environment:
      - POSTGRES_DB=eventify
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"

  eventify.seq:
    image: datalust/seq:latest
    container_name: Eventify.Seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"

  eventify.redis:
    image: redis:latest
    container_name: Eventify.Redis
    restart: always
    ports:
      - "6379:6379"

  eventify.api:
    image: ${DOCKER_REGISTRY-}eventifyapi
    container_name: Eventify.Api
    build:
      context: .
      dockerfile: src/API/Eventify.Api/Dockerfile
    depends_on:
      eventify.redis:
        condition: service_started
      eventify.database:
        condition: service_started
    ports:
      - "5000:8080"
      - "5001:8081"