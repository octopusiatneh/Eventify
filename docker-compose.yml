services:
  eventify.api:
    image: ${DOCKER_REGISTRY-}eventifyapi
    container_name: Eventify.Api
    build:
      context: .
      dockerfile: src/API/Eventify.Api/Dockerfile
    depends_on:
      eventify.redis:
        condition: service_started
      eventify.database:
        condition: service_started
    restart: always
    ports:
      - 5000:8080
      - 5001:8081
      
  eventify.identity:
    image: quay.io/keycloak/keycloak:latest
    container_name: Eventify.Identity
    command: start-dev --import-realm
    environment:
      - KC_HEALTH_ENABLED=true
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    volumes:
      - ./.containers/identity:/opt/keycloak/data
      - ./.files:/opt/keycloak/data/import
    ports:
      - 18080:8080
     
  eventify.database:
    image: postgres:latest
    container_name: Eventify.Database
    environment:
      - POSTGRES_DB=eventify
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432

  eventify.pgadmin:
    image: dpage/pgadmin4
    container_name: Eventify.PgAdmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=Superman
    ports:
      - 5050:50

  eventify.seq:
    image: datalust/seq:latest
    container_name: Eventify.Seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80

  eventify.redis:
    image: redis:latest
    container_name: Eventify.Redis
    restart: always
    ports:
      - 6379:6379
